# Hero Section
hero:
  hero-suphead: Welcome
  hero-title: Valentina Quotidien
  hero-slider: Work # NOTE - By default, the slider is set to display tags. For example, now the slider shows the tag with the text "Work". If you do not want to use the slider, leave the hero-slider field empty.

# Comment Section (Disqus)
disqus-identifier: # add your shortname for Disqus Comment. For example mr-brown

# Instagram Feed
instafeed: true # To enable the instafeed, use the value true. To turn off use the value false.

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 14
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
#   - Gemfile
#   - Gemfile.lock
#   - vendor
