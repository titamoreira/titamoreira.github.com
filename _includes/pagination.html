<div class="o-container">
  <div class="o-row">
    <div class="o-col o-col-12">
      <!-- begin c-pagination -->
      <div class="c-pagination">
        <ul class="c-pagination__list u-list-reset">
          {% if paginator.previous_page %} {% if paginator.previous_page == 1 %}
          <li class="c-previous-posts">
            <a class="c-previous__link" href="{{ site.baseurl }}/">
              <div data-icon="ei-chevron-left" data-size="s"></div> Previous posts</a>
          </li>
          {% else %}
          <li class="c-newer-posts">
            <a class="c-newer__link" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/">
              <div data-icon="ei-chevron-left" data-size="s"></div> Previous posts</a>
          </li>
          {% endif %} {% endif %} {% if paginator.next_page %}
          <li class="c-older-posts">
            <a class="c-older__link" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">Older posts
              <div data-icon="ei-chevron-right" data-size="s"></div>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
      <!-- end c-pagination -->
    </div>
  </div>
</div>
